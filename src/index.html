	<style>

		#diagram {
			height: 100%;
			width: 100%;
			margin: 0;
			user-select: none;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Liberation Sans", sans-serif;

<body>
	<svg id="diagram" xmlns="http://www.w3.org/2000/svg"
		style="touch-action: none; background-color: #fff; display:block; user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;">
		<style type="text/css">
			text {
				white-space: pre-wrap;
			}

			[data-connect] { display: none; }

			.select path[data-key="selected"],
			.select [data-key="arrow"] circle,
			.select [data-connect],
			.hover [data-connect] {
				display: unset;
				opacity: 0.51;
				stroke: rgb(108 187 247);
				fill: rgb(108 187 247);
			}
			[data-connect].hover { stroke-width: 25px; }

			.select path[data-key="selected"] { fill:none; }
		</style>
		<g id="canvas"></g>
	</svg>
	<script src="index.js" type="module"></script>
