	<style type="text/css">
		html, body, #diagram {
			height: 100%;
			width: 100%;
			margin: 0;
			background-color: #fff;
			user-select: none;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		}

		a {
			color: #0d6efd;
			text-decoration: underline;
		}

		.panel {
			position: fixed;
			bottom: 0;
			box-shadow: 0px 0px 58px 2px rgba(34, 60, 80, 0.2);
			border-radius: 0 16px 0 0;
			background-color: rgba(255,255,255, .7);
		}

		.menu {
			overflow-x: auto;
			white-space: nowrap;
			/*left: 50%;
			transform: translate(-50%, 0);*/
			display: flex;
			padding: 0 5px;
		}

			.menu svg {
				height: 42px;
				display: inline-block;
				padding: 15px 10px;
				stroke: #344767;
				stroke-width: 2px;
				fill: #fff;
				width: 42px;
				min-width: 42px;
			}

			.menu a {
				display: none;
				line-height: 42px;
				padding: 10px;
				font-size:large;
			}

			.menu .big {
				width: 62px;
				min-width: 62px;
			}

			.menu svg:nth-of-type(2), .menu a:first-of-type {
				padding-left: 15px;
			}

			.menu #gear {
				padding-right: 15px;
				border-right: 1px solid rgb(204 207 210);
				fill: rgba(58, 65, 111, 0.5);
			}

			/*.menu a {
				padding-left: 14px;
				border-left: 1px solid rgb(233, 236, 239);
			}*/

		@media only screen and (max-width: 700px) {
			.panel {
				width: 100%;
				border-radius: 0;
			}

			.menu a {
				display:unset;
			}

			.menu svg:last-of-type {
				padding-right: 15px;
				border-right: 1px solid rgb(204 207 210);
				fill: rgba(58, 65, 111, 0.5);
			}

			.links {
				display: none;
			}
		}

		.settings {
/*			position: fixed;
			bottom: 62px;*/
			height: 50px;
			/*width: 335px;*/
			padding: 15px;
			/*box-shadow: 0px 0px 58px 2px rgba(34, 60, 80, 0.2);*/
		}

		.links {
			position: fixed;
			bottom: 0;
			right: 0;
			padding: 15px;
		}

			/*.links a {
				padding: 5px;
			}*/
	</style>
