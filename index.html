<html lang="en">
<head>

	<style>
		html,
		body,
		#diagram {
			height: 100%;
			width: 100%;
			margin: 0;
			user-select: none;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 16px;
			color: rgb(73, 80, 87);
			outline: none; 
		}

		a {
			color: #0d6efd;
			text-decoration: underline;
		}

		@media only screen and (max-width: 700px) {
			.links {
				display: none;
			}	
		}
	</style>
	<title>Dgrm</title>
</head>
<body>
	<ap-menu id="menu"></ap-menu>
	<ap-menu-shape id="menu-shape"></ap-menu-shape>
	<div id="tip" style="position: fixed; left: 50%; top: 30%; transform: translate(-50%, -30%); min-width: 290px; pointer-events: none;">
		<svg viewBox="0 0 24 24" width="24" height="24">
			<path fill="none" d="M0 0h24v24H0z" />
			<path
				d="M10 3h4a8 8 0 1 1 0 16v3.5c-5-2-12-5-12-11.5a8 8 0 0 1 8-8zm2 14h2a6 6 0 1 0 0-12h-4a6 6 0 0 0-6 6c0 3.61 2.462 5.966 8 8.48V17z"
				fill="rgb(230,126,34)" />
		</svg>Tip
		<ul>
			<li>drag diagram image here to open</li>
			<li>to select multiple shapes use long press</li>
		</ul>
		<a href="/tip/" style="margin-left: 24px; line-height: 25px; display: inline-block; pointer-events: all;">View tips and tricks</a>
	</div>
	<div class="links" style="position: fixed; bottom: 0; right: 0; padding: 15px;">
		<a href="https://github.com/AlexeyBoiko/DgrmJS" target="_blank">GitHub</a> | <a
			href="https://linkedin.com/in/alexey-boyko-tech" target="_blank">LinkedIn</a>
	</div>
	<svg id="diagram" tabindex="0" style="touch-action: none; background-color: #fff; display:block; user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;">
		<style type="text/css">
			text {
				white-space: pre-wrap;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				font-size: 16px;
				color: rgb(73, 80, 87);
			}

			textarea {
				text-align: center;
				border: none;
				padding: 10px;
				padding-top: 0.8em;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				font-size: 16px;
				background-color: transparent;
				color: transparent;
				outline: none;
				overflow: hidden;
				resize: none;
				line-height: 1em;
				caret-color: #fff;
			}	

			.resizer {
				r: 10px;
				opacity: 0.51;
				stroke: rgb(25, 188, 155);
				fill: rgb(25, 188, 155);
			}

			[data-connect] { display: none; }

			.select path[data-key="selected"], .highlight path[data-key="selected"],
			.select .path-end,
			.select [data-connect],
			.highlight-e [data-key="end"] .path-end,
			.highlight-s [data-key="start"] .path-end,
			.hover [data-connect] {
				display: unset;
				opacity: 0.51;
				stroke: rgb(108 187 247);
				fill: rgb(108 187 247);
			}
			[data-connect].hover { stroke-width: 25px; }

			.shpath path[data-key="selected"] { fill:none; }

			.highlight [data-key="main"]{
				paint-order: stroke;
				stroke-width: 10px;
				stroke: rgb(108 187 247 / 51%);
			}
			
			.shpath [data-key="end"] .path,
			.shpath [data-key="start"] .path { display: none;}
			.shpath.arw-e [data-key="end"] .path,
			.shpath.arw-s [data-key="start"] .path { display: unset;}
			.shpath.dash [data-key="path"] { stroke-dasharray:5; }

			@media (pointer: coarse) {
				.ative-elem {
					stroke: rgb(108 187 247 / 51%);
					stroke-width: 35px;
				}
				[data-connect].hover { stroke-width: 35px; }
			}


			/* rect, text shape */
			.shrect text {pointer-events: none; }
			.shtxt [data-key="main"] {pointer-events: none; }
			.shtxt text {pointer-events:bounding-box; }
			.shtxt.select [data-key="main"], .shtxt.highlight [data-key="main"] {pointer-events: unset; }
			.shrect.ta-2 text, .shtxt.ta-2 text { text-anchor: middle; }
			.shtxt.ta-1 text { text-anchor: start; }
			.shtxt.ta-3 text { text-anchor: end; }
			.shtxt.ta-1 textarea { text-align: left; }
			.shtxt.ta-2 textarea { text-align: center; }
			.shtxt.ta-3 textarea { text-align: right; }
			.shtxt textarea { caret-color: rgb(73, 80, 87); }
			.shtxt text { fill:rgb(73, 80, 87); }
			.shtxt [data-key="main"] { fill: transparent; stroke: transparent; }
			.shtxt.select [data-key="main"], .shtxt.highlight [data-key="main"] { stroke: rgb(108 187 247 / 51%); stroke-width: 2px; }

			/* box */
			.shbox [data-key="main"] { stroke-width: 1.8px; }
			.shbox.highlight [data-key="selected"] { stroke: rgb(108 187 247 / 51%); stroke-width: 10px; }

			/* rhomb shape */
			.shrhomb.highlight [data-key="border"] { stroke-width: 28px; stroke: rgb(108 187 247 / 51%); }
			.shrhomb.highlight [data-key="main"] { stroke-width:18px; stroke:rgb(29, 128, 159); }

			/* shape settings styles */
			.cl-red [data-key="main"] { fill: rgb(231, 76, 60); } .cl-red .path { stroke: rgb(231, 76, 60);}
			.cl-orange [data-key="main"] { fill: rgb(255, 102, 0);} .cl-orange .path { stroke: rgb(255, 102, 0);}
			.cl-green [data-key="main"] { fill: rgb(25, 188, 155);} .cl-green .path { stroke: rgb(25, 188, 155);}
			.cl-blue [data-key="main"] { fill: rgb(26, 174, 229);} .cl-blue .path { stroke: rgb(26, 174, 229);}
			.cl-dblue [data-key="main"] { fill: rgb(29, 128, 159);} .cl-dblue .path { stroke: rgb(29, 128, 159);}
			.cl-dgray [data-key="main"] { fill: rgb(73, 80, 87);} .cl-dgray .path { stroke: rgb(73, 80, 87);}

			.shtxt.cl-red [data-key="main"] { fill: transparent; } .shtxt.cl-red text { fill: rgb(231, 76, 60); }
			.shtxt.cl-orange [data-key="main"] { fill: transparent; } .shtxt.cl-orange text { fill: rgb(255, 102, 0); }
			.shtxt.cl-green [data-key="main"] { fill: transparent; } .shtxt.cl-green text { fill: rgb(25, 188, 155); }
			.shtxt.cl-blue [data-key="main"] { fill: transparent; } .shtxt.cl-blue text { fill: rgb(26, 174, 229); }
			.shtxt.cl-dblue [data-key="main"] { fill: transparent; } .shtxt.cl-dblue text { fill: rgb(29, 128, 159); }
			.shtxt.cl-dgray [data-key="main"] { fill: transparent; } .shtxt.cl-dgray text { fill: rgb(73, 80, 87); }

			.shrhomb.cl-red [data-key="main"] { stroke-width:18px; stroke:rgb(231, 76, 60); }
			.shrhomb.cl-orange [data-key="main"] { stroke-width:18px; stroke:rgb(255, 102, 0); }
			.shrhomb.cl-green [data-key="main"] { stroke-width:18px; stroke:rgb(25, 188, 155); }
			.shrhomb.cl-blue [data-key="main"] { stroke-width:18px; stroke:rgb(26, 174, 229); }
			.shrhomb.cl-dblue [data-key="main"] { stroke-width:18px; stroke:rgb(29, 128, 159); }
			.shrhomb.cl-dgray [data-key="main"] { stroke-width:18px; stroke:rgb(73, 80, 87); }

			.shbox.cl-red [data-key="main"] { stroke:rgb(231, 76, 60); fill: rgba(231, 76, 60, .03); }
			.shbox.cl-orange [data-key="main"] { stroke:rgb(255, 102, 0); fill:rgba(255, 102, 0, .03);}
			.shbox.cl-green [data-key="main"] { stroke:rgb(25, 188, 155); fill:rgba(25, 188, 155, .03);}
			.shbox.cl-blue [data-key="main"], .shbox [data-key="main"] { stroke:rgb(26, 174, 229); fill:rgba(26, 174, 229, .03);}
			.shbox.cl-dblue [data-key="main"] { stroke:rgb(29, 128, 159); fill:rgba(29, 128, 159, .03);}
			.shbox.cl-dgray [data-key="main"] { stroke:rgb(73, 80, 87); fill:rgba(73, 80, 87, .03);}
		</style>
		<g id="canvas"></g>
	</svg>
	<script src="index.js?v=20230505" type="module"></script>
</body>
</html>
