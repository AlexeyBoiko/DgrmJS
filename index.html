<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DGRM - Flowchart editor</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <meta name="description"
          content="Flowchart editor. Fast, no unnecessary buttons. Supports workflow charts, activity diagrams, sequence diagrams, mind maps." />
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 16px;
            color: rgb(52,71,103);
            background-color: rgb(251, 251, 251);
        }

        a {
            color: #0D6EFD;
            text-decoration: none;
        }

        .modal {
            position: fixed;
            left: 50%;
            top: 30%;
            box-shadow: rgba(0, 0, 0, 0.12) 0px 4px 24px;
            border-radius: 8px;
            background-color: rgb(255, 255, 255);
            transform: translate(-50%, -30%);
            display: flex;
            flex-flow: column;
            padding: 15px;
            width: 85vw;
            max-width: 220px;
        }

        .mb20 {
            margin-bottom: 20px
        }

        .tc {
            text-align: center;
        }

        .sp {
            border-bottom: solid rgba(52,71,103,.4) 1px;
            margin-bottom: 10px;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="modal">
        <div class="mb20 tc" style="font-weight: bold;">Update in progress</div>
        <div>
            Service is temporarily unavailable.
        </div>
    </div>
</body>

</html>
